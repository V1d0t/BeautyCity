<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beauty City | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
   
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: rgb(60, 34, 24);
      color: rgb(60, 34, 24);
      height: 100vh;
      overflow: hidden; 
    }

    
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: rgb(50, 28, 16); 
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 999;
      box-sizing: border-box;
    }

    .navbar-brand {
      font-weight: 600;
      letter-spacing: 4px;
      text-decoration: none;
      color: lightgoldenrodyellow;
      font-size: 16px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: lightgoldenrodyellow;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: opacity 0.2s;
    }

    .nav-links a:hover {
      opacity: 0.7;
    }

    
    .hero {
      height: 100vh; 
      width: 100%;
      background: linear-gradient(
        rgba(60,34,24,0.6),
        rgba(60,34,24,0.6)
      ),
      url("hero.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-content {
      background-color: rgba(247,241,209,0.95);
      padding: 55px;
      border-radius: 30px;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 15px;
      letter-spacing: 4px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 35px;
    }

    .hero a {
      padding: 15px 34px;
      background-color: rgb(60,34,24);
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .hero a:hover {
      background-color: burlywood;
      color: rgb(60,34,24);
    }

  
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 34px;
      }

      .hero-content {
        padding: 35px;
      }

      .nav-links {
        gap: 12px;
      }

      .navbar {
        padding: 0 10px;
      }
    }
  </style>
</head>

<body>

<nav class="navbar">
  <a href="index.html" class="navbar-brand">BEAUTY CITY</a>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="service.html">Services</a>
    <a href="booking.html">Booking</a>
    <a href="contact.html">Contact</a>
    <a href="rate.html">Rating</a>
  </div>
</nav>


<section class="hero">
  <div class="hero-content">
    <h1>BEAUTY CITY</h1>
    <p>Luxury beauty treatments designed to make you feel confident, radiant, and beautiful.</p>
    <a href="booking.html">Book Appointment</a>
  </div>
</section>

</body>
</html>
