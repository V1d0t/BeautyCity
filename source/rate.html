<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beauty City | Rating</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: rgb(60, 34, 24);
      color: rgb(60, 34, 24);
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: rgb(50, 28, 16);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 999;
      box-sizing: border-box;
    }

    .navbar-brand {
      font-weight: 600;
      letter-spacing: 4px;
      text-decoration: none;
      color: lightgoldenrodyellow;
      font-size: 16px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: lightgoldenrodyellow;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: opacity 0.2s;
    }

    .nav-links a:hover {
      opacity: 0.7;
    }


    /* HERO */
    .hero {
      margin-top: 60px;
      height: 30vh;
      background: linear-gradient(
        rgba(60,34,24,0.6),
        rgba(60,34,24,0.6)
      ),
      url("hero.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 42px;
      color: lightgoldenrodyellow;
      letter-spacing: 4px;
    }

    /* RATING SECTION */
    .rating-container {
      max-width: 700px;
      margin: 40px auto 60px;
      padding: 40px;
      background-color: lightgoldenrodyellow;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 32px;
      margin-bottom: 20px;
      cursor: pointer;
      color: #ccc;
    }

    .stars i.hover,
    .stars i.selected {
      color: rgb(60,34,24);
    }

    .rating-container textarea {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      resize: vertical;
    }

    .rating-container button {
      padding: 12px 28px;
      background-color: rgb(60,34,24);
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .rating-container button:hover {
      background-color: burlywood;
      color: rgb(60,34,24);
    }

    /* FOOTER */
    footer {
      background-color: rgb(60,34,24);
      color: lightgoldenrodyellow;
      padding: 30px;
      text-align: center;
    }

    footer i {
      margin: 0 10px;
      font-size: 20px;
      cursor: pointer;
    }

    footer i:hover {
      color: burlywood;
    }
  </style>
</head>

<body>

<nav class="navbar">
  <a href="index.html" class="navbar-brand">BEAUTY CITY</a>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="service.html">Services</a>
    <a href="booking.html">Booking</a>
    <a href="contact.html">Contact</a>
    <a href="rate.html">Rating</a>
  </div>
</nav>

<section class="hero">
  <h1>Rate Our Services</h1>
</section>

<section class="rating-container">
  <h2>How did we do?</h2>
  <div class="stars">
    <i class="fas fa-star" data-value="1"></i>
    <i class="fas fa-star" data-value="2"></i>
    <i class="fas fa-star" data-value="3"></i>
    <i class="fas fa-star" data-value="4"></i>
    <i class="fas fa-star" data-value="5"></i>
  </div>

  <textarea id="comment" rows="5" placeholder="Leave your comment here..."></textarea>
  <br>
  <button onclick="submitRating()">Submit</button>
</section>

<footer>
  <p>Â© 2026 Beauty City</p>
  <div>
    <a href="https://www.facebook.com/Kutaisibeautycity/?locale=ka_GE" target="_blank"><i class="fab fa-facebook-f" style="color:#3b5998;"></i></a>
    <a href="https://www.instagram.com/citybeautyofficial/" target="_blank"><i class="fab fa-instagram" style="color:#E1306C;"></i></a>
  </div>
</footer>

<script>
  const stars = document.querySelectorAll('.stars i');
  let selectedRating = 0;

  stars.forEach(star => {
    star.addEventListener('mouseover', () => {
      stars.forEach(s => s.classList.remove('hover'));
      star.classList.add('hover');
      highlightStars(star.dataset.value);
    });

    star.addEventListener('mouseout', () => {
      stars.forEach(s => s.classList.remove('hover'));
      highlightStars(selectedRating);
    });

    star.addEventListener('click', () => {
      selectedRating = star.dataset.value;
      highlightStars(selectedRating);
    });
  });

  function highlightStars(rating) {
    stars.forEach(star => {
      if(star.dataset.value <= rating) {
        star.classList.add('selected');
      } else {
        star.classList.remove('selected');
      }
    });
  }

  function submitRating() {
    const comment = document.getElementById('comment').value;
    if(selectedRating === 0) {
      alert('Please select a star rating!');
      return;
    }
    alert(`Thank you! You rated us ${selectedRating} stars.\nComment: ${comment}`);
    document.getElementById('comment').value = '';
    selectedRating = 0;
    highlightStars(selectedRating);
  }
</script>

</body>
</html>
