<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beauty City | Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    /* BODY */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: rgb(60, 34, 24);
      color: rgb(60, 34, 24);
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: rgb(50, 28, 16);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 999;
      box-sizing: border-box;
    }

    .navbar-brand {
      font-weight: 600;
      letter-spacing: 4px;
      text-decoration: none;
      color: lightgoldenrodyellow;
      font-size: 16px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: lightgoldenrodyellow;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: opacity 0.2s;
    }

    .nav-links a:hover {
      opacity: 0.7;
    }

    /* BOOKING FORM */
    .booking-container {
      max-width: 600px;
      background-color: rgba(247,241,209,0.95);
      margin: 120px auto 120px;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .booking-container h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      color: rgb(60,34,24);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: rgb(60,34,24);
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }

    select {
      appearance: none;
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: rgb(60,34,24);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: burlywood;
      color: rgb(60,34,24);
    }

    /* FOOTER */
    footer {
      background-color: rgb(50, 28, 16);
      color: lightgoldenrodyellow;
      padding: 25px 20px;
      text-align: center;
      box-sizing: border-box;
    }

    footer i {
      margin: 0 10px;
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    /* Brand Colors for social icons */
    .facebook { color: #1877F2; }
    .instagram { color: #E4405F; }

    footer i:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .booking-container {
        margin: 100px 20px 100px;
        padding: 30px;
      }

      .nav-links {
        flex-wrap: wrap;
        gap: 10px;
      }
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <a href="index.html" class="navbar-brand">BEAUTY CITY</a>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="service.html">Services</a>
    <a href="booking.html">Booking</a>
    <a href="contact.html">Contact</a>
    <a href="rate.html">Rating</a>
  </div>
</nav>

<!-- BOOKING FORM -->
<div class="booking-container">
  <h1>Book an Appointment</h1>
  <form action="#" method="POST">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required maxlength="50">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required maxlength="50">

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" required maxlength="15">

    <label for="service">Choose Service</label>
    <select id="service" name="service" required>
      <option value="" disabled selected>Select a service</option>
      <option value="hair">Hair Styling</option>
      <option value="nails">Nail Care</option>
      <option value="makeup">Makeup</option>
      <option value="facial">Facials</option>
      <option value="eyes">Eyes & Brows</option>
      <option value="massage">Massage & Spa</option>
    </select>

    <label for="date">Select Date</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Select Time</label>
    <input type="time" id="time" name="time" required>

    <button type="submit">Book Appointment</button>
  </form>
</div>

<!-- FOOTER -->
<footer>
  <p>Â© 2026 Beauty City</p>
  <div>
    <a href="https://www.facebook.com/Kutaisibeautycity/?locale=ka_GE" target="_blank">
      <i class="fab fa-facebook-f facebook"></i>
    </a>
    <a href="https://www.instagram.com/citybeautyofficial/" target="_blank">
      <i class="fab fa-instagram instagram"></i>
    </a>
  </div>
</footer>

</body>
</html>
