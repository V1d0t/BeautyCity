<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beauty City | Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    /* BODY */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: rgb(60, 34, 24);
      color: rgb(60, 34, 24);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: rgb(50, 28, 16);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 999;
      box-sizing: border-box;
    }

    .navbar-brand {
      font-weight: 600;
      letter-spacing: 4px;
      text-decoration: none;
      color: lightgoldenrodyellow;
      font-size: 16px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: lightgoldenrodyellow;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: opacity 0.2s;
    }

    .nav-links a:hover {
      opacity: 0.7;
    }

    /* HERO */
    .hero {
      margin-top: 60px;
      height: 250px;
      background: linear-gradient(rgba(60,34,24,0.6), rgba(60,34,24,0.6)),
                  url("contact-hero.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: lightgoldenrodyellow;
    }

    .hero h1 {
      font-size: 42px;
      letter-spacing: 4px;
      background-color: rgba(60,34,24,0.7);
      padding: 20px 30px;
      border-radius: 20px;
    }

/* CONTACT SECTION */
.contact-container {
  flex-grow: 1;
  padding: 60px 60px;
  max-width: 1200px; /* increased width */
  margin: -80px auto 50px; /* moved up overlapping hero */
  background-color: lightgoldenrodyellow;
  border-radius: 25px;
  box-sizing: border-box;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}



    .contact-info {
      text-align: center;
      margin-bottom: 40px;
    }

    .contact-info h2 {
      font-size: 36px;
      margin-bottom: 15px;
      color: rgb(60,34,24);
    }

    .contact-info p {
      font-size: 16px;
      margin: 5px 0;
      color: rgb(60,34,24);
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .contact-form input, 
    .contact-form textarea {
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 15px;
      font-family: inherit;
      resize: none;
    }

    .contact-form button {
      width: 200px;
      padding: 14px;
      background-color: rgb(60,34,24);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      align-self: center;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: burlywood;
      color: rgb(60,34,24);
    }

    /* FOOTER */
    footer {
      background-color: rgb(50, 28, 16);
      color: lightgoldenrodyellow;
      padding: 25px 20px;
      text-align: center;
      box-sizing: border-box;
      margin-top: auto;
    }

    footer i {
      margin: 0 10px;
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .facebook { color: #1877F2; }
    .instagram { color: #E4405F; }

    footer i:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .contact-container {
        max-width: 90%;
        padding: 40px 20px;
        margin: -60px auto 30px;
      }

      .contact-info h2 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>

<nav class="navbar">
  <a href="index.html" class="navbar-brand">BEAUTY CITY</a>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="service.html">Services</a>
    <a href="booking.html">Booking</a>
    <a href="contact.html">Contact</a>
    <a href="rate.html">Rating</a>
  </div>
</nav>


<!-- HERO -->
<section class="hero">
  <h1>Contact Us</h1>
</section>

<!-- CONTACT SECTION -->
<section class="contact-container">
  <div class="contact-info">
    <h2>Get in Touch</h2>
    <p>üìç Location: Kutaisi, Georgia</p>
    <p>üìû Phone: 599297853</p>
  </div>

  <form class="contact-form" action="#" method="post">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<!-- FOOTER -->
<footer>
  <p>¬© 2026 Beauty City</p>
  <div>
    <a href="https://www.facebook.com/Kutaisibeautycity/?locale=ka_GE" target="_blank">
      <i class="fab fa-facebook-f facebook"></i>
    </a>
    <a href="https://www.instagram.com/citybeautyofficial/" target="_blank">
      <i class="fab fa-instagram instagram"></i>
    </a>
  </div>
</footer>

</body>
</html>
